name: "Build and Publish Release Containers to MCR"

on:
  push:
    branches:
      - 'make_container_building_concurrent'

env:
  ACR_REGISTRY: ccfmsrc.azurecr.io
  ACR_TOKEN_NAME: app-push-token
  DOCKER_BUILDKIT: 1 # https://docs.docker.com/develop/develop-images/build_enhancements/

jobs:
  build_and_publish:
    name: "Build and publish containers for all platforms"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [sgx, virtual, snp]
        type: [dev, run]
        run_js: [true, ""]
        exclude:
          - type: dev
            run_js: true

    steps:
      - uses: actions/checkout@v3

      - name: Get image tag from git tag (release) or latest (branch)
        run: |
          echo "tag=ccf-3.0.0-rc2" >> $GITHUB_OUTPUT
        id: tref

      # Build containers
      - name: Build container
        run: docker build -f docker/app_${{ matrix.type }} . --build-arg="platform=${{ matrix.platform }}" --build-arg="ansible_vars=ccf_ver=${{ steps.tref.outputs.tag }} ${{ matrix.run_js && 'run_js=true' || '' }}" -t $ACR_REGISTRY/public/ccf/app/${{ matrix.type }}${{ matrix.run_js && '-js' || '' }}:${{ steps.tref.outputs.tag }}-${{ matrix.platform }}
